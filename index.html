<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-wrapper"> 
        <div id="display">
            <div id="previous-op"></div>
            <div id="current-op"></div>
        </div>
        <div id="container">
            <div id="grid-container">
                <button class="color1 clear">AC</button>
                <button class="color1 signs">+/-</button>
                <button class="color1 oper">^</button>
                <button class="color2 oper">/</button>
                <button class="color3 digit">7</button>
                <button class="color3 digit">8</button>
                <button class="color3 digit">9</button>
                <button class="color2 oper">x</button>
                <button class="color3 digit">4</button>
                <button class="color3 digit">5</button>
                <button class="color3 digit">6</button>
                <button class="color2 oper">-</button>
                <button class="color3 digit">1</button>
                <button class="color3 digit">2</button>
                <button class="color3 digit">3</button>
                <button class="color2 oper">+</button>
                <button class="color3 clear">C</button>
                <button class="color3 digit">0</button>
                <button class="color3 decimal">.</button>
                <button class="color2 oper">=</button>
            </div>
        </div>
    </div>
</body>
</html>
